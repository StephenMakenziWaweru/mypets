{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{% static '/pets/cutepets.ico' %}">
    <title>My Pets</title>
  </head>
  <body >
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">
            <img src="{% static 'pets/cutepets.jpeg' %}" alt="" width="40" height="30" class="d-inline-block ">
            My Pets
          </a>
          {% block header %}{% endblock %}
        </div>
    </nav>
    <main class="container" style="min-height: 80vh;">
      
        {% block content %}{% endblock %}
       
    </main>

    <footer class="bg-secondary p-3 text-white text-center">
        <p>Copyright &copy; mypets.com</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
  </body>
</html>
